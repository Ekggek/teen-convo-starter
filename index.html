<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Conversation Starters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teen Conversation Starter</h1>
        
        <label for="category">Choose a category:</label>
<select id="category" onchange="showRandomQuestion()">
    <option value="fun">Fun</option>
    <option value="deep">Deep</option>
    <option value="thought">Thought-Provoking</option>
    <option value="life">Life Skills</option>
    <option value="daily">Daily Reflections</option>
    <option value="creativity">Creativity & Fun</option>
    <option value="surprise">Surprise Me!</option>
</select>

        <div id="question-box">
            <p id="question">Select a category and click the button!</p>
        </div>

        <button onclick="showRandomQuestion()">New Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
